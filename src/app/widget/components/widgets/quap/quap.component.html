<div class="widget-card">

    <h2 class="chart-title">{{ 'chart.quap.title' | translate }}</h2>
  </div>
  <div class="chart-container">
    <div class="summary-container">
      <app-summary-view [values]="values" [text]="'QUAP SUMMARY'" [routerLink]="['/tabs/quap']"></app-summary-view>
    </div>

    <div class="quap-navbar">
      <a [routerLink]="['/tabs/quap']">{{ 'chart.quap.goto' | translate }} ></a>
    </div>
  </div>
</div>
